<html lang="pt">
<head>

    <style>
    .column2 {
    float: left;

   <center><img src="static/img/ReservITA.png" alt="Logo ReservITA"></center>

   <div class="row">

       <div class="column2"><form action="select_time" method = "POST">
<div>

</form>
</div>
       </div>
       </div>
